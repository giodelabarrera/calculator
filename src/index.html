<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JS Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div id="calculator">
        <div class="panel">
          <div id="display">
            <span>0</span>
          </div>
        </div>
        <div id="keypad">
          <button type="button" name="clean">C</button>
          <button type="button" name="negate">+/-</button>
          <button type="button" name="percent"></button>
          <button type="button" name="divide">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42 42">
              <defs />
              <path
                d="M0 19h42v4H0zM21 13c2.757 0 5-2.243 5-5s-2.243-5-5-5-5 2.243-5 5 2.243 5 5 5zM21 29c-2.757 0-5 2.243-5 5s2.243 5 5 5 5-2.243 5-5-2.243-5-5-5z"
              />
            </svg>
          </button>
          <button type="button" name="seven">7</button>
          <button type="button" name="eight">8</button>
          <button type="button" name="nine">9</button>
          <button type="button" name="multiply">x</button>
          <button type="button" name="four">4</button>
          <button type="button" name="five">5</button>
          <button type="button" name="six">6</button>
          <button type="button" name="subtract"></button>
          <button type="button" name="one">1</button>
          <button type="button" name="two">2</button>
          <button type="button" name="three">3</button>
          <button type="button" name="sum">+</button>
          <button type="button" name="zero">0</button>
          <button type="button" name="point">Â·</button>
          <button type="button" name="equals">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
