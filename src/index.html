<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta
      name="description"
      content="Calculator made in HTML, Grid CSS, Vanilla JS and given accesibility and performance in mind"
    />
    <meta
      name="keywords"
      content="calculator, vanillajs, accesibility, performance"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¢</text></svg>"
    />

    <style>
      @font-face {
        font-family: "Open Sans";
        src: url("fonts/open-sans-regular.woff2") format("woff2");
        font-display: swap;
      }

      @font-face {
        font-family: "DsDigi";
        src: url("fonts/ds-digi-webfont.woff2") format("woff2");
        font-display: swap;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #5dbec9;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #calculator {
        background-color: #444444;
        width: 350px;
        border-radius: 20px;
        padding: 22px;
        padding-bottom: 30px;
      }

      .panel {
        background-color: #ffffff;
        width: 100%;
        height: 130px;
        border-radius: 8px;
        padding: 11px;
        margin-bottom: 25px;
      }

      #display {
        background-color: #d2d3d5;
        height: 93px;
        border-radius: 6px;
        padding-left: 10px;
        padding-right: 10px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }

      #display span {
        transform: scaleY(1.4);
        font-size: 51pt;
        color: #434446;
        font-family: "DsDigi";
      }

      #keypad {
        display: grid;
        grid-template-rows: repeat(5, 1fr);
        grid-template-columns: repeat(4, 1fr);
        grid-column-gap: 11px;
        grid-row-gap: 19px;
        padding: 0 11px;
      }

      #keypad button {
        background-color: #ffffff;
        border-radius: 9px;
        padding: 2px 0;
        text-align: center;
        width: 100%;
        font-size: 20pt;
        color: #444444;
        font-family: "Open Sans", sans-serif;
        font-weight: bold;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #keypad button:active {
        transform: scale(0.9);
      }

      #keypad button > * {
        pointer-events: none;
      }

      #keypad button svg {
        fill: #444444;
        width: 16px;
        height: 16px;
      }

      #keypad button[name="clean"] {
        background-color: #fc573f;
        color: #ffffff;
        font-size: 16pt;
      }

      #keypad button[name="zero"] {
        grid-column: 1 / span 2;
        grid-row: 5;
      }
    </style>
  </head>
  <body>
    <main id="calculator">
      <div class="panel">
        <div id="display">
          <span aria-live="polite">0</span>
        </div>
      </div>
      <div id="keypad">
        <button name="clean" aria-label="clean">C</button>
        <button name="negate" aria-label="negate">

        <button name="divide" aria-label="divide">

          <svg

        <button name="one">1</button>
        <button name="two">2</button>

    </main>

</html>
